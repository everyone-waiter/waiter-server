<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>웨이팅 결과</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" th:href="@{/favicon.ico}">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../../static/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<div class="px-4 pt-5 my-5 text-center border-bottom">
    <h1 class="display-4 fw-bold" th:if="${param.status}">등록 결과</h1>
    <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">카카오톡을 확인 해 주세요.</p>
        <p class="lead mb-4">고객님의 대기 번호</p>
        <p class="lead mb-4">고객님의 대기 순번</p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
            <button type="button" class="btn btn-primary btn-lg px-4 me-sm-3"
                    th:onclick="|location.href='@{/customers/waiting}'|">홈으로
                돌아가기
            </button>
        </div>
    </div>
</div>
<script th:inline="javascript">
    let timer = 10;
    setInterval(() => {
        if (timer === 0) location.href = "/customers/waiting"
        if (timer > 0) timer--;
    }, 1000);
</script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
